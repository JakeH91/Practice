<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  

</head>
<body>
  <div class="intro">
    <h2>Random Quote Machine</h2>
    <p>By clicking the button below, you will be shown a random quote, drawn from the abyss of the internet.</p>
  </div>
  <div class="machine">
    <blockquote>
      <p id="quote"></p>
      <footer id="source"></footer>
    </blockquote>
    <a class="tweet" href="#" target="_blank">
      <img src="http://res.cloudinary.com/jakeh/image/upload/v1453977001/icon_twitter_x6e22v.jpg" class="twitter" title="Big whoop, wanna tweet about it? - Family Guy" alt="Twitter">
    </a>
    <button class="btn btn-primary" title="That's one quote in the bank. Next quote. NEXT QUOTE! - Tenacious D">Next Quote</button>
  </div>
  <!-- JavaScript/jQuery stuff -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="javascript/app.js"></script>
</body>
</html>
