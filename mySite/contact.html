      <h3>Contact Me</h3>
      <p>If you'd like to ask me any questions, or feel like telling me something, go ahead and fill out the form below</p>

      <form action="" method="get">
        <ul>
          <li>
            <label for="name">Name: </label>
            <input id="name" name="name" />
          </li>

          <li>
            <label for="comments">Message: </label>
            <textarea id="comments" name="comments"></textarea>
          </li>

          <li>
            <label for="happy">Click if you're a happy one</label>
            <input type="checkbox" id="happy" name="happy" />
          </li>

          <li>
            <input type="Submit" value="Post!"/>
          </li>
        </ul>
      </form>

    </div>
